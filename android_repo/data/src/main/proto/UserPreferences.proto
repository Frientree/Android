syntax = "proto3";

option java_package = "com.d101.data.datastore";
option java_multiple_files = true;

import "google/protobuf/wrappers.proto";

message UserPreferences {
    google.protobuf.BoolValue isSocial = 1;
    string userEmail = 2;
    string userNickname = 3;
    bool isNotificationEnabled = 4;
    bool backgroundMusicName = 5;
    bool isBackgroundMusicEnabled = 6;
}
